    <p>Note: Form is to be completed at least 21 days prior to date</p>

        <br>
        <label for="address">address :</label>

        <br>
        <label for="email">email:</label>
        <input type="email" email="email" id =email placeholder="enter email here"><br>
        <br>
        <label for="phone number">phone number</label>
        <input type="tel"phone number="phone number" id = phone placeholder="enter 10 digit number">
        <br><br>
        <label for="tex">IQ</label> 
        <input type="iq" iq="iq" id="iq" placeholder="enter iq here">
        <br><br>
        <p>gender:</p>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <br>
        <input type="radio" name="gender" id="others">
        <label for="others">other</label>
        <br><br>
        <label for="date">Date of Proposed Outing</label>
        <input type="date" name="date" id="mm/dd/yy">

    
     </fieldset>
